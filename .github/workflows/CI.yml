name: CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4.2.0

      - run: pnpm install

      - run: pnpm turbo ci
