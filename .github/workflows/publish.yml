name: Publish

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: "Version type (patch or minor)"
        required: true
        type: choice
        options:
          - patch
          - minor

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@v4.2.0

      - name: Install dependencies
        run: pnpm install

      - name: Bump version and commit
        run: |
          git config --global user.email "dev@mynth.ai"
          git config --global user.name "Mynth Publisher"
          npm version ${{ github.event.inputs.versionType }} -m "chore(release): bump to %s version"

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish

      - name: Push to git repo
        run: git push --follow-tags
